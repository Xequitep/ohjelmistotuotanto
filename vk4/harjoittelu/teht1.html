<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nimen muunto</h3>

    <form>
        <p>
            <label>Nimi:</label>
            <input type="text" id="nimi" size="7"> 
            <input type="button" value="Suurenna" onclick="suurennaNimi()">
        </p>
    </form>
    <div id="vastaus"></div>

    <script>
    function suurennaNimi() {
        var nimi = document.getElementById("nimi").value


    document.getElementById("vastaus").innerHTML = "<p>" + nimi.toUpperCase() + "</p>"
    }
    </script>
</body>
</html>
