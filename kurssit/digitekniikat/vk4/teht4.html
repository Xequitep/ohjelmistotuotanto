<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ------------------------------- jQuery -------------------------------- -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- -------------------------- Buttonin piilotus -------------------------- -->
    <script>
        $(document).ready(function () {
            $("#piilota").click(function () {
                $("p").hide('fast')
                $this = $(this)
                $this
                    .siblings('button')
                    .removeAttr('disabled')
                    .end()
                    .attr('disabled', 'disabled')
            })
            $("#nayta").click(function () {
                $("p").show('fast')
                $this = $(this)
                $this
                    .siblings('button')
                    .removeAttr('disabled')
                    .end()
                    .attr('disabled', 'disabled')
            });
        });
    </script>
</head>

<body>
    <h1>Jotain teksti채</h1>
    <p>Jotain teksti채</p>
    <button id="piilota">Piilota teksti</button>
    <button id="nayta">N채yt채 teksti</button>
</body>

</html>
