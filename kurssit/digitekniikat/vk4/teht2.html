<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ------------------------------- jQuery -------------------------------- -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <button id="painike1">append</button>
        <button id="painike2">appendTo</button>
    </div>
    <script>$("#painike1").click(function () { $("div").append("<h1>Otsikko</h1>"); });</script>
    <script>$("#painike2").click(function () { $("<p>Tässä on tekstiä.</p>").appendTo("div"); });</script>
</body>

</html>
