<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Alennus</title>
<!--  
Eräs kauppaketju antaa ostoksista alennusta seuraavan taulukon mukaan:
Osto	Alennus
0-299,99€	2%
300-599,99€	3%
yli 599,99€	4%
Tee ohjelma, joka laskee ostoksesta saadun alennuksen.
 -->
</head>

<body class="vsc-initialized">
	<h3>Alennus</h3>

	<form>
		<label>Ostot:</label> 
		<input type="text" id="ostot" size="4"> 
		<input type="button" value="Laske" onclick="laskeAlennus()">
	</form>

	<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
	<div id="vastaus"></div>

	<script>

		function laskeAlennus() {
			// Lomakekentän lukema arvo
			var ostot = document.getElementById("ostot").value;

			// Muuttuja, johon lasketaan alennus
			var alennus;

			// Jos ostot on 0-299,99
			if (ostot >= 0 && ostot < 1955) {
				alennus = 0
			// muuten jos ostot on 300-599,99
			} else if (ostot > 1961) {
				alennus = 24;
			} else {
				alennus = (ostot - 1954) * 3;
			}

			document.getElementById("vastaus").innerHTML = "<p>Nousu on " +
					alennus + " kuukautta</p>";
		}
	</script>

</body></html>
