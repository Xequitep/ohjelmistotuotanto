<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Helsingin keskilämpötilat</title>

</head>
 
<body>
	<h3>Helsingin keskilämpötilat</h3>

	<p id="listaus"></p>
    
	<script>
        var lampotilat = [-3.3,-4.7,-1.3,3.9,10.2,14.6,17.8,16.3,11.5,6.6,1.6,-2.0]
        var teksti = ""

        listaa();

		function listaa() {
            var summa = 0
            for (var i = 0; i < lampotilat.length; i++) {
                summa = summa + lampotilat[i]
            }

            for (let i = 0; i < lampotilat.length; i++) {
                teksti = teksti + (i + 1) + ". " + lampotilat[i].toFixed(1) + "<br>"
            }
            keskiarvo = (summa/lampotilat.length).toFixed(1)

			document.getElementById("listaus").innerHTML = "<p>" + teksti + "</br>Lämpötilojen keskiarvo on " + keskiarvo + "</p>";
		}
	</script>

</body>
</html>
