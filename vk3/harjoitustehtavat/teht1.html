<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vaihtoehtorakenteet</title>
<!-- 
Tee ohjelma, joka
a)	laskee, montako noppa-arvontaa tarvitaan noppaluvun 6 saamiseksi. 
Tee ratkaisu while-lauseella.
 
b)	laskee, montako noppa-arvontaa tarvitaan noppaluvun 6 saamiseksi. 
Tee ratkaisu do –while -lauseella.
 
c)	arpoo 50 noppaa ja kertoo, montako kertaa noppaluku 6 esiintyi. 
Tee ratkaisu for-lauseella.
 -->
</head> 

<body>
	<h3>while</h3>
	
	
	<div id="vastaus1"></div>
	
	<script>
		// Arvotaan noppa eli luku 1-6
		var noppa = Math.round((Math.random() * 5) + 1);
		
		// Arvottujen noppien lukumäärä
		var kerrat = 1;
		
		// Suoritetaan silmukkaa niin kauan kuin noppa ei ole 6
		// Huomaa, ettei while rivin lopussa ole ;
		while (noppa != 6) {
			// Arvotaan noppa uudestaan
			noppa = Math.round((Math.random() * 5) + 1);
			
			// Kasvatetaan arvottujen noppien lukumäärä yhdellä
			kerrat = kerrat + 1; // kerrat++;
		}
		
		document.getElementById("vastaus1").innerHTML = kerrat + ":llä kerralla tuli noppa 6";
	</script>

	<h3>do-while</h3> 
	
	<div id="vastaus2"></div>
	
	<script>
		// Arvottujen noppien lukumäärä, ei ole vielä arvottu yhtään
		var lkm = 0;
		
		do {
			noppa = Math.round((Math.random() * 5) + 1);
			console.log(noppa);
			lkm = lkm + 1;
		} while (noppa != 6); // Supritetaan silmukka uudestaan, jos noppa ei ollut 6. Huomaa, että rivin lopussa on ;
		
		document.getElementById("vastaus2").innerHTML = lkm + ":llä kerralla tuli noppa 6";
	</script>

	<h3>for</h3>
	
	<div id="vastaus3"></div>
	
	<script>
		// Noppa 6 lukumäärä 50 heitolla
		lkm = 0;
		
		var i;
		// Suoritetaan silmukka 50 kertaa, i laskee kierrokset
		for (i = 1; i <= 50; i++) {
			noppa = Math.round((Math.random() * 5) + 1);
			
			// Jos noppa oli 6
			if (noppa == 6) {
				lkm = lkm + 1;
			}
		}
		
		document.getElementById("vastaus3").innerHTML = "50:sta arvonnasta noppa 6 tuli " + lkm + "  kertaa";
	</script>
</body>
</html>
