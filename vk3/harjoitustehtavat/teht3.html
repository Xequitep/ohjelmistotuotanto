
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Luotto</title>
<!-- 
Tee ohjelma, joka näyttää luottomaksuerät.
-->
</head>

<body>
	<h3>Luotto</h3>

	<form> 
		<p>
			<label>Luoton määrä:</label> 
			<input type="text" id="luotto" size="7">
		</p>
		<p>
			<label>Erien määrä: </label> 
			<input type="text" id="erat" size="1">
		</p>
		<input type="button" value="Näytä erät" onclick="naytaMaksut()">
	</form>

	<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
	<div id="vastaus"></div>
 
	<script>
		function naytaMaksut() {
			// Lomakekentän arvot
			var luotto = parseFloat(document.getElementById("luotto").value);
		    var erat = parseInt(document.getElementById("erat").value);
            
            var era = (luotto / erat).toFixed(2);
            var teksti = "";
            var luottojaljella
            
            for (var i = 1; i <= erat; i++) {
                teksti = teksti + i + ". erä " + era + " euroa, jäljellä " + (luotto - i*era).toFixed(2) + " euroa. <br>";
                console.log('i',i)
            }
            
			// Vastauksen kirjoittaminen html-sivulle
			document.getElementById("vastaus").innerHTML = "<p>" + teksti + "</p>";
		}
	</script>
</body>
</html>
