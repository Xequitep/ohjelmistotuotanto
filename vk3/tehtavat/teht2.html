
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Avainlukujen arpoja</title>
</head>
<body>
	<h3>Ohjelma arpoo 100 avainlukua väliltä 0-9999</h3>
	
	<div id="vastaus"></div>
	
	<script type="text/javascript">
        var lkm = 1
        var teksti = ""
		
 for (var i = 1; i <= 100; i++) {
    if (i % 10 == 0) {
        teksti = teksti + Math.round((Math.random() * 9998) + 1) + "<br>"
    } else {
        teksti = teksti + Math.round((Math.random() * 9998) + 1) + " "
    }
 }

        document.getElementById("vastaus").innerHTML = "<p>" + teksti + "</p>"
	</script>
</body>
</html>
